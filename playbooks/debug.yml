
- hosts: all
  gather_facts: False
  pre_tasks:
  - name: Install python for Ansible
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
    changed_when: False
  - setup: # aka gather_facts
  tasks:
  - name: Debug vars
    debug: var=vars
  - name: Update system packages
    apt:
      upgrade: dist
      update_cache: yes
